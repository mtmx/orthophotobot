# Hourly scraping
name: tweet_gif_orthophoto

# Controls when the action will run.
on:
  schedule:
    - cron:  '30 0/1 * * *'
#on:
#  push:
#    branches:
#      - main

jobs:
  orthophotobotpost:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      GITHUB_PAT: ${{ secrets.TOKEN_GITHUB }}
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

     # Set-up R
    - name: Install packages
      run: |
        install.packages(c("sf", "stringr", "dplyr","magick","rtweet", "rvest", "usethis"),type="binary")
      shell: Rscript {0}

    # Run R script
    - name: script_base
      run: Rscript tweet_gif_orthophoto.R

 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION OK $(date)"
        git push origin master
      env:
        REPO_KEY: ${{secrets.TOKEN_GITHUB}}
        env: github-actions
